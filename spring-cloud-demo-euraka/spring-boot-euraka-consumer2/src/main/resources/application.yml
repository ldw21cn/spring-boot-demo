feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 5000
        loggerLevel: FULL
        retryer: feign.Retryer.Default

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

logging:
  level:
    com.xkcoding.feign.ConsumerClientFeign: debug
